<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO GAMES CARD - Desbloquea tu diversi칩n!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/iconfav.png" type="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>

<body>
    <div class="container flex">
            <div class="cesta_logo">
                <div class="progreso">
                    <img src="img/logo.png">
                    <span class="step active">
                        <span class="numero">1</span>
                        <span class="texto">Canasta</span>
                        <span class="spacer"></span>
                    </span>
                    <span class="step active">
                        <span class="numero">2</span>
                        <span class="texto">Pago</span>
                        <span class="spacer"></span>
                    </span>
                    <span class="step ">
                        <span class="numero">3</span>
                        <span class="texto">Activacion del Juego</span>
                        <span class="spacer"></span>
                    </span>
                    <img src="img/logo.png">
                    <div class="secure">
                        <span class="secured">Pago seguro</span>
                        <span class="ssl">256-bit SSL Secured</span>
                    </div>
                </div>
            </div>
    </div>

    <div class="container"> 
        <form id="paymentForm"> 
            <div class="row"> 
                <div class="col"> 
                    <h3 class="title"> 
                        Direcci칩n 
                    </h3> 
                    <div class="inputBox"> 
                        <label for="name">Nombre Completo: </label> 
                        <input type="text" id="name" placeholder="Nombre Completo" required> 
                    </div> 
                    <div class="inputBox"> 
                        <label for="email">Correo: </label> 
                        <input type="text" id="email" placeholder="ejemplo@correo.com" required> 
                    </div> 
                    <div class="inputBox"> 
                        <label for="address">Direccion: </label> 
                        <input type="text" id="address" placeholder="Ingrese su Direccion" required> 
                    </div> 
                    <div class="inputBox"> 
                        <label for="city">Pais: </label> 
                        <input type="text" id="city" placeholder="Pais" required> 
                    </div> 
                    <div class="flex"> 
                        <div class="inputBox"> 
                            <label for="state">Estado: </label> 
                            <input type="text" id="state" placeholder="Estado" required> 
                        </div>
                    </div> 
                </div> 
                <div class="col"> 
                    <h3 class="title">Metodo de Pago</h3> 
                    <div class="inputBox"> 
                        <label for="name">Tarjeta de Credito:</label> 
                        <img src="img/cards.png" alt="credito/debito carta"> 
                    </div> 
                    <div class="inputBox"> 
                        <label for="cardName">Nombre de la Tarjeta:</label> 
                        <input type="text" id="cardName" placeholder="Nombre Tarjeta" required> 
                    </div> 
                    <div class="inputBox"> 
                        <label for="cardNum">Numero Tarjeta de Credito: </label> 
                        <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required> 
                    </div> 
                    <div class="inputBox"> 
                        <label for="">Mes Exp:</label> 
                        <select name="" id=""> 
                            <option value="">Escoge el mes</option> 
                            <option value="Enero">Enero</option> 
                            <option value="Febrero">Febrero</option> 
                            <option value="Marzo">Marzo</option> 
                            <option value="Abril">Abril</option> 
                            <option value="Mayo">Mayo</option> 
                            <option value="Junio">Junio</option> 
                            <option value="Julio">Julio</option> 
                            <option value="Agosto">Agosto</option> 
                            <option value="Septiembre">Septiembre</option> 
                            <option value="Octubre">Octubre</option> 
                            <option value="Noviembre">Noviembre</option> 
                            <option value="Diciembre">Diciembre</option> 
                        </select> 
                    </div> 
                    <div class="flex"> 
                        <div class="inputBox"> 
                            <label for="">A침o Exp:</label> 
                            <select name="" id=""> 
                                <option value="">Escoge el A침o</option> 
                                <option value="2024">2024</option> 
                                <option value="2025">2025</option> 
                                <option value="2026">2026</option> 
                                <option value="2027">2027</option> 
                                <option value="2028">2028</option> 
                            </select> 
                        </div> 
                        <div class="inputBox"> 
                            <label for="cvv">CVV</label> 
                            <input type="number" id="cvv" placeholder="1234" required> 
                        </div> 
                    </div> 
                </div> 
            </div>
            <input type="submit" value="Pagar" class="submit_btn" id="submitBtn">
        </form> 
    </div> 



    <script src="carrito.js"></script>
    <script src="cesta.js"></script>
</body>

</html>
